{% extends "base.html" %}
{% block title %}Excluir Tarefa{% endblock %}

{% block content %}

<style>
    body {
        background-color: #0d1b2a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .delete-card {
        background-color: #1b263b;
        border: 1px solid #415a77;
        padding: 30px;
        border-radius: 12px;
        width: 450px;
        color: #e0e6ed;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    .delete-card h2 {
        color: #e0e6ed;
        margin-bottom: 20px;
    }

    .delete-card p {
        font-size: 18px;
        margin-bottom: 25px;
    }

    .btn-confirm {
        background-color: #d00000;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        border: none;
        transition: 0.2s;
        margin-right: 10px;
    }

    .btn-confirm:hover {
        background-color: #9b0000;
    }

    .btn-cancel {
        background-color: #778da9;
        color: #0d1b2a;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        text-decoration: none;
        transition: 0.2s;
    }

    .btn-cancel:hover {
        background-color: #a7b7cc;
    }
</style>

<div class="delete-card">

    <h2>üóëÔ∏è Confirma√ß√£o de Exclus√£o</h2>

    <p>Tem certeza que deseja excluir a tarefa:</p>
    <p><strong>"{{ task.titulo }}"</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-confirm">Confirmar Exclus√£o</button>
        <a href="{% url 'task_list' %}" class="btn-cancel">Cancelar</a>
    </form>

</div>

{% endblock %}
